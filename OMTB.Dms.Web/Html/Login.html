<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../Content/css/Site.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">短信验证登录到DMS</h3>
                    </div>
                    <div class="panel-body">
                        <p class="check-warning" id="smsCodeWarning" >&nbsp;</p>
                        <div class="form-group">
                            <label class="form-control-label required" for="user_phone">内置手机号码：</label>
                            <input autofocus="autofocus" class="form-control" type="text" value="18034648633" id="user_phone" readonly="readonly"/>
                            <button class="btn btn-success getvalidatecode-btn-style" id="smsButton">获取验证码</button>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label required" for="user_validateCode">验证码：</label>
                            <input class="form-control" type="text" placeholder="请输入验证码" id="user_validateCode" />
                        </div>

                        <input value="登录" class="btn btn-primary btn-lg btn-block" id="SignIn" readonly="readonly"/>                  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!--bootstrap javascript-->
    <script src="https://cdn.bootcss.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!--login.js-->
    <script src="../Scripts/app/modules/login/login.js"></script>
</body>
</html>
